{% extends 'blog/base_full_width.html' %}

{% block head_title %}
Modify Post - Blog
{% endblock %}

{% block main_area %}
    <h1>Modify Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form }}
            <tr>
                <th><label for="id_tags_str">Tags:</label></th>
                <td><input type="text" name="tags_str" id="id_tags_str" value="{{ tags_str_default }}"></td>
<!--       {{ tags_str_default }}    태그를 수정할 때 지정하지 않으면 defalut 값 (그전에 설정한 거 그대로)     -->
            </tr>

        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
